name: itksnap CI

on:

  push:
    paths:
      - itksnap/*
      - .github/workflows/itksnap.yml
  pull_request:
    paths:
      - itksnap/*
      - .github/workflows/itksnap.yml

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login docker.pkg.github.com -u ${{ github.actor }} --password-stdin
    - run: docker pull docker.pkg.github.com/neurodesk/caid/itksnap_3.8.0:latest
    - run: docker build . --file itksnap/Dockerfile --tag docker.pkg.github.com/neurodesk/caid/itksnap_3.8.0:latest
